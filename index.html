<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Aéroclub L'Aigle Saint-Michel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Police menu type GP Explorer */
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    /* Police bouton MON COMPTE + blocs */
    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      /* Dropdown flotte */
      --fleet-card-bg: #1e1e1e; /* gris foncé */
      --fleet-card-border: rgba(255,255,255,0.08);
      --fleet-card-radius: 6px;
      --fleet-gap: 12px;

      --yellow: #f5d86e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #222 0, #000 55%);
      position: relative;
    }

    /* ========================= */
    /* HEADER                    */
    /* ========================= */

    .site-header { padding-top: 20px; }

    .header-row {
      display: flex;
      align-items: center;
      margin: 0 var(--page-side-margin);
    }

    .header-logo img {
      height: var(--logo-height);
      display: block;
    }

    .header-bar {
      height: var(--header-height);
      background: #fff;
      color: var(--header-grey);
      margin-left: var(--gap-logo-header);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px 0 32px;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    .header-left { display: flex; align-items: center; gap: 34px; }
    .header-right { display: flex; align-items: center; gap: 18px; margin-left: auto; }

    .nav-menu { display: flex; align-items: center; gap: 34px; }

    .nav-item {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .nav-link {
      font-family: "GPMenu", system-ui, sans-serif;
      font-size: var(--header-font-size);
      letter-spacing: var(--header-letter-spacing);
      text-transform: uppercase;
      text-decoration: none;
      color: var(--header-grey);
      white-space: nowrap;
      position: relative;
      display: inline-block;
      line-height: 1;
      padding: 2px 0;
    }

    /* Hover texte (accents ok via data-text) */
    .nav-link[data-text] { color: transparent; }
    .nav-link[data-text]::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--header-grey);
      white-space: nowrap;
    }
    .nav-link[data-text]::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--yellow);
      white-space: nowrap;
      clip-path: inset(0 100% 0 0);
      transition: clip-path .22s ease;
      pointer-events: none;
    }
    .nav-link[data-text]:hover::after { clip-path: inset(0 0 0 0); }

    /* Icons */
    .icon {
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }
    .icon svg { width: 100%; height: 100%; fill: var(--header-grey); }

    /* Bouton MON COMPTE */
    .btn-compte {
      position: relative;
      overflow: hidden;
      font-family: "Swiss911", sans-serif;
      font-size: 25px;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      padding: 6px 12px;
      border: 2px solid var(--header-grey);
      background: #000;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      line-height: 1;
      transition: color 0.25s ease, border-color 0.25s ease;
    }
    .btn-compte::before {
      content: "";
      position: absolute;
      left: 0; top: 0;
      width: 0;
      height: 100%;
      background: var(--yellow);
      z-index: -1;
      transition: width 0.25s ease;
    }
    .btn-compte:hover { color: #000; border-color: var(--yellow); }
    .btn-compte:hover::before { width: 100%; }

    /* =============================== */
    /* DROPDOWN FLOTTE — VERTICAL GP   */
    /* =============================== */

    .nav-item.has-dropdown::before {
      content: "";
      position: absolute;
      left: -22px;
      right: -22px;
      top: 100%;
      height: 18px;
    }

    .dropdown {
      position: absolute;
      top: calc(100% + 18px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: var(--fleet-gap);
      padding: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 50;
    }

    .nav-item.has-dropdown:hover .dropdown {
      opacity: 1;
      pointer-events: auto;
    }

    .fleet-card {
      width: 360px;
      height: 92px;
      background: var(--fleet-card-bg);
      border: 1px solid var(--fleet-card-border);
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      border-radius: var(--fleet-card-radius);
      text-decoration: none;
      color: #fff;

      display: grid;
      grid-template-columns: 120px 1fr 200px; /* Titre | sous-texte | image */
      align-items: center;

      padding: 12px 14px;
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }

    .fleet-card:hover {
      transform: translateX(6px);
      border-color: rgba(245,216,110,0.35);
      box-shadow: 0 18px 34px rgba(0,0,0,0.42);
    }

    .fleet-title {
      font-family: "Swiss911", sans-serif;
      font-size: 22px;
      letter-spacing: -0.03em;
      text-transform: uppercase;
      color: #fff;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .fleet-arrow {
      display: inline-block;
      width: 28px;
      height: 2px;
      background: #fff;
      position: relative;
      opacity: 0.95;
    }
    .fleet-arrow::after {
      content: "";
      position: absolute;
      right: -2px;
      top: 50%;
      transform: translateY(-50%);
      border-left: 8px solid #fff;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
    }

    .fleet-mid {
      font-family: "GPMenu", system-ui, sans-serif;
      font-size: 10px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.55);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 10px;
    }

    .plane-box {
      width: 200px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }
    .plane-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: right center;
      display: block;
      transform-origin: right center;
    }

    .fleet-card[data-plane="c152"] .plane-box img { transform: scale(1.80); }
