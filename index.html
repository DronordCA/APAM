<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APAM – Aéroclub L'Aigle Saint-Michel</title>

    <!-- Importation de la police convertie -->
    <style>
        @font-face {
            font-family: "NH-Extended";
            src: url("fonts/HelveticaNeueLTPro-93BlackExt.woff2") format("woff2"),
                 url("fonts/HelveticaNeueLTPro-93BlackExt.woff") format("woff"),
                 url("fonts/Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
            font-weight: 900;
            font-style: normal;
        }

        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        /* HEADER */

        .top-header {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 22px;
        }

        .header-bar {
            background: #ffffff;
            padding: 18px 40px;
            display: flex;
            align-items: center;
            gap: 45px;
            border-radius: 0;
            width: calc(100% - 300px);
            max-width: 1400px;
            justify-content: space-between;
        }

        /* LOGO */
        .logo {
            position: absolute;
            left: 60px;
            top: 38px; /* Aligné au milieu de la barre comme GP Explorer */
            transform: translateY(-50%);
            height: 105px;
        }

        /* NAV */
        nav {
            display: flex;
            gap: 50px;
        }

        nav a {
            font-family: "NH-Extended", sans-serif;
            font-size: 22px;
            letter-spacing: 0.12em;
            font-weight: 900;
            text-decoration: none;
            color: #000;
            text-transform: uppercase;
            padding-bottom: 3px;
        }

        nav a.active {
            border-bottom: 3px solid black;
        }

        /* ICONES */
        .icons {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icons img {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        /* BOUTON MON COMPTE */
        .btn-compte {
            font-family: "NH-Extended", sans-serif;
            background: #000;
            color: #fff;
            border: 3px solid #000;
            padding: 10px 22px;
            font-size: 18px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- LOGO -->
    <img src="apam-logo.png" class="logo" alt="APAM">

    <!-- HEADER BAR -->
    <div class="top-header">
        <div class="header-bar">

            <nav>
                <a href="#" class="active">Accueil</a>
                <a href="#">Activités</a>
                <a href="#">Tarifs</a>
                <a href="#">Membres</a>
                <a href="#">Contact</a>
                <a href="#">OpenFlyer</a>
            </nav>

            <div class="icons">
                <img src="instagram.svg" alt="Insta">
                <img src="mail.svg" alt="Mail">
                <button class="btn-compte">MON COMPTE</button>
            </div>

        </div>
    </div>

</body>
</html>
