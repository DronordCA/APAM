<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – La Flotte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!--
    ⚠️
    BASE STRICTEMENT IDENTIQUE À INDEX.HTML
    Seuls les textes changent (titre GP)
  -->

  <style>
    /* =============================== */
    /* FONTS */
    /* =============================== */
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
    }

    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
    }

    /* =============================== */
    /* VARIABLES */
    /* =============================== */
    :root {
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      --accent: #2f6bff;
      --accent-glow: rgba(47,107,255,0.28);

      --m-side: 18px;
    }

    /* =============================== */
    /* RESET + SCROLL */
    /* =============================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* =============================== */
    /* HERO */
    /* =============================== */
    .hero {
      position: relative;
      height: 100svh;
      min-height: 100vh;
      overflow: hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,0.82) 0%, rgba(0,0,0,0.55) 42%, rgba(0,0,0,0.25) 100%),
        radial-gradient(circle at top left, rgba(255,255,255,0.10) 0, rgba(0,0,0,0) 55%),
        url("image1.png");
      background-size: cover;
      background-position: center;
    }

    /* =============================== */
    /* HEADER DESKTOP */
    /* =============================== */
    .site-header { padding-top: 20px; position: relative; z-index: 10; }

    .header-row {
      display: flex;
      align-items: center;
      margin: 0 var(--page-side-margin);
    }

    .header-logo img {
      height: var(--logo-height);
      animation: logoPop 1s cubic-bezier(.16,1,.22,1) forwards;
    }

    @keyframes logoPop {
      from { opacity:0; transform: translateY(-16px) scale(.9); filter: blur(8px); }
      to { opacity:1; transform:none; filter:none; }
    }

    .header-bar {
      height: var(--header-height);
      background: #fff;
      margin-left: var(--gap-logo-header);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    .nav-menu {
      display: flex;
      gap: 34px;
    }

    .nav-link {
      font-family: "GPMenu";
      font-size: var(--header-font-size);
      letter-spacing: var(--header-letter-spacing);
      text-transform: uppercase;
      color: #222;
      text-decoration: none;
      position: relative;
    }

    .nav-link[data-text] { color: transparent; }
    .nav-link[data-text]::before {
      content: attr(data-text);
      color: #222;
      position:absolute;
      inset:0;
    }
    .nav-link[data-text]::after {
      content: attr(data-text);
      color: var(--accent);
      position:absolute;
      inset:0;
      clip-path: inset(0 100% 0 0);
      transition: clip-path .25s ease;
    }
    .nav-link:hover::after {
      clip-path: inset(0 0 0 0);
    }

    .btn-compte {
      font-family: "Swiss911";
      font-size: 25px;
      padding: 6px 12px;
      border: 2px solid #222;
      background: #000;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-compte::before {
      content:"";
      position:absolute;
      inset:0;
      background: var(--accent);
      transform: translateX(-100%);
      transition: transform .25s ease;
      z-index:-1;
    }

    .btn-compte:hover::before {
      transform: translateX(0);
    }

    /* =============================== */
    /* TITRE GP */
    /* =============================== */
    .gp-stack {
      position: absolute;
      left: var(--page-side-margin);
      top: 55%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .gp-box {
      background: #fff;
      color: #000;
      box-shadow: 0 18px 34px rgba(0,0,0,.35);
    }

    .gp-main {
      padding: 18px 24px;
      font-family: "Swiss911";
      font-size: clamp(48px,6vw,96px);
      font-style: italic;
      transform: skewX(-6deg);
      animation: slideIn .9s cubic-bezier(.16,1,.22,1) forwards;
    }

    .gp-tag {
      margin-top: 8px;
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 16px;
      font-family: "Swiss911";
      letter-spacing: .1em;
      animation: slideIn .9s cubic-bezier(.16,1,.22,1) forwards;
      animation-delay: .2s;
    }

    @keyframes slideIn {
      from { opacity:0; transform: translateX(-160px) skewX(-6deg); filter: blur(10px); }
      to { opacity:1; transform: none; filter:none; }
    }

    /* =============================== */
    /* MOBILE */
    /* =============================== */
    @media (max-width: 980px) {
      body { overflow: hidden; }

      .site-header { display: none; }

      .gp-stack {
        left: var(--m-side);
        top: 55%;
      }
    }

  </style>
</head>

<body>
  <div class="hero">

    <!-- HEADER DESKTOP -->
    <header class="site-header">
      <div class="header-row">
        <a class="header-logo" href="index.html">
          <img src="apam-logo1.png" alt="APAM">
        </a>

        <div class="header-bar">
          <nav class="nav-menu">
            <a class="nav-link" data-text="FLOTTE" href="tarifs.html">FLOTTE</a>
            <a class="nav-link" data-text="ACTIVITÉS" href="activite.html">ACTIVITÉS</a>
            <a class="nav-link" data-text="RESSOURCES" href="ressources.html">RESSOURCES</a>
            <a class="nav-link" data-text="CONTACT" href="contact.html">CONTACT</a>
            <a class="nav-link" data-text="MEMBRES" href="espace-membres.html">MEMBRES</a>
            <a class="nav-link" data-text="OPENFLYER" target="_blank" href="https://openflyers.com/apam/">OPENFLYER</a>
          </nav>

          <button class="btn-compte">MON COMPTE</button>
        </div>
      </div>
    </header>

    <!-- TITRE -->
    <div class="gp-stack">
      <div class="gp-box gp-main">LA FLOTTE</div>
      <div class="gp-box gp-tag">APAM</div>
    </div>

  </div>
</body>
</html>
