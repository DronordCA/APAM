<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Aéroclub L'Aigle Saint-Michel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Police menu type GP Explorer */
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    /* Police bouton + blocs (Swiss911) */
    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root{
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      /* ✅ Accent APAM (bleu) */
      --accent: #2f7dff; /* <- si tu veux un bleu un poil plus “deep”, essaie #1f6fff */

      /* Panel FLOTTE */
      --panel-bg: #1f1f1f;
      --panel-border: rgba(255,255,255,0.10);
      --panel-radius: 6px;

      /* Cartes */
      --card-bg: #252525;
      --card-border: rgba(255,255,255,0.10);
      --card-radius: 6px;
      --card-h: 64px;          /* ✅ comme GP */
      --panel-w: 520px;        /* ✅ largeur “GP” compacte */
      --panel-gap: 10px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      background:#000;
      color:#fff;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x:hidden;
    }

    .hero{
      min-height:100vh;
      /* ✅ ici tu mettras ton image hero plus tard si tu veux */
      background: radial-gradient(circle at top left, #222 0, #000 55%);
      position:relative;
    }

    /* -------- HEADER -------- */
    .site-header{ padding-top:20px; }

    .header-row{
      display:flex;
      align-items:center;
      margin:0 var(--page-side-margin);
    }

    /* ✅ logo cliquable + animation (comme avant) */
    .header-logo{
      position:relative;
      display:inline-flex;
      cursor:pointer;
      text-decoration:none;
    }
    .header-logo img{
      height:var(--logo-height);
      display:block;

      opacity:0;
      transform: translate3d(0, -16px, 0) scale(0.92);
      filter: blur(8px);
      transform-origin:center;
      animation: logoPop 1.05s cubic-bezier(.16, 1, .22, 1) forwards;
    }
    .header-logo::after{
      content:"";
      position:absolute;
      inset:-10px -14px -10px -14px;
      background: radial-gradient(circle at 30% 30%, rgba(47,125,255,0.24), transparent 55%);
      opacity:0;
      filter: blur(10px);
      pointer-events:none;
      animation: logoGlow 1.2s ease forwards;
      animation-delay:.25s;
    }
    @keyframes logoPop{
      60%{ opacity:1; transform: translate3d(0, 2px, 0) scale(1.05); filter: blur(0px); }
      100%{ opacity:1; transform: translate3d(0, 0, 0) scale(1); filter: blur(0px); }
    }
    @keyframes logoGlow{
      40%{ opacity:.45; }
      100%{ opacity:0; }
    }

    .header-bar{
      height:var(--header-height);
      background:#fff;
      color:var(--header-grey);
      margin-left:var(--gap-logo-header);
      flex:1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 6px 0 32px;
      position:relative;
      z-index:10;
      box-shadow:0 2px 0 rgba(0,0,0,0.08);
    }

    .header-left{ display:flex; align-items:center; gap:34px; }
    .header-right{ display:flex; align-items:center; gap:18px; margin-left:auto; }

    .nav-menu{ display:flex; align-items:center; gap:34px; }
    .nav-item{ position:relative; display:inline-flex; align-items:center; }

    .nav-link{
      font-family:"GPMenu", system-ui, sans-serif;
      font-size:var(--header-font-size);
      letter-spacing:var(--header-letter-spacing);
      text-transform:uppercase;
      text-decoration:none;
      color:var(--header-grey);
      white-space:nowrap;
      position:relative;
      display:inline-block;
      line-height:1;
      padding:2px 0;
    }

    /* ✅ Hover “remplissage” BLEU */
    .nav-link[data-text]{ color:transparent; }
    .nav-link[data-text]::before{
      content:attr(data-text);
      position:absolute; inset:0;
      color:var(--header-grey);
      white-space:nowrap;
    }
    .nav-link[data-text]::after{
      content:attr(data-text);
      position:absolute; inset:0;
      color:var(--accent);
      white-space:nowrap;
      clip-path: inset(0 100% 0 0);
      transition: clip-path .22s ease;
      pointer-events:none;
    }
    .nav-link[data-text]:hover::after{ clip-path: inset(0 0 0 0); }

    /* Icônes */
    .icon{
      width:26px; height:26px;
      display:inline-flex;
      align-items:center; justify-content:center;
      cursor:pointer;
      text-decoration:none;
    }
    .icon svg{ width:100%; height:100%; fill:var(--header-grey); }

    /* Bouton MON COMPTE */
    .btn-compte{
      position:relative;
      overflow:hidden;
      font-family:"Swiss911", sans-serif;
      font-size:25px;
      letter-spacing:-0.04em;
      text-transform:uppercase;
      padding:6px 12px;
      border:2px solid var(--header-grey);
      background:#000;
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
      line-height:1;
      transition: color .25s ease, border-color .25s ease;
    }
    .btn-compte::before{
      content:"";
      position:absolute;
      left:0; top:0;
      width:0;
      height:100%;
      background:var(--accent);
      z-index:-1;
      transition: width .25s ease;
    }
    .btn-compte:hover{ color:#000; border-color:var(--accent); }
    .btn-compte:hover::before{ width:100%; }

    /* =============================== */
    /* ✅ DROPDOWN FLOTTE — PANEL GP   */
    /* =============================== */

    /* zone tampon invisible (facilite le hover) */
    .nav-item.has-dropdown::before{
      content:"";
      position:absolute;
      left:-22px; right:-22px;
      top:100%;
      height:18px;
    }

    .dropdown{
      position:absolute;
      top: calc(100% + 18px);
      left: 50%;
      transform: translateX(-50%);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index:50;
    }
    .nav-item.has-dropdown:hover .dropdown{
      opacity:1;
      pointer-events:auto;
    }

    /* ✅ panel compact (pas mega) */
    .fleet-panel{
      width: var(--panel-w);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-shadow: 0 18px 34px rgba(0,0,0,0.45);
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: var(--panel-gap);
    }

    /* Carte GP (64px) */
    .fleet-card{
      height: var(--card-h);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--card-radius);
      text-decoration:none;
      color:#fff;
      position:relative;
      overflow:hidden;

      /* hover slide */
      transform: translateX(0);
      transition:
        transform .18s ease,
        border-color .18s ease,
        box-shadow .18s ease;
    }

    .fleet-card:hover{
      transform: translateX(8px);
      border-color: rgba(47,125,255,0.55);
      box-shadow:
        0 16px 30px rgba(0,0,0,0.45),
        0 0 0 1px rgba(47,125,255,0.18),
        0 0 18px rgba(47,125,255,0.20);
    }

    /* Nom centré en haut */
    .fleet-name{
      position:absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 18px;
      line-height: 1;
      opacity: 0.95;
      pointer-events:none;
      white-space:nowrap;
    }

    /* Avion centré */
    .fleet-plane{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -45%);
      height: 46px;          /* ✅ tient dans 64px */
      width: auto;
      max-width: 72%;
      object-fit: contain;
      pointer-events:none;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.35));
    }

    /* Chevron à droite */
    .fleet-chevron{
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      opacity: 0.85;
      transition: transform .18s ease, opacity .18s ease;
      pointer-events:none;
    }
    .fleet-card:hover .fleet-chevron{
      transform: translate(4px, -50%); /* ✅ glisse légèrement */
      opacity: 1;
    }
    .fleet-chevron svg{
      width:100%; height:100%;
      fill: none;
      stroke: rgba(255,255,255,0.92);
      stroke-width: 2.4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* CTA en bas */
    .fleet-cta{
      margin-top: 4px;
      padding: 10px 8px 6px;
      color: rgba(255,255,255,0.95);
      text-decoration:none;
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      font-size: 22px;
      line-height: 1;
      display:flex;
      align-items:center;
      justify-content: space-between;
      border-top: 1px solid rgba(255,255,255,0.10);
    }
    .fleet-cta span{
      opacity: 0.95;
      font-style: italic;
      transform: skewX(-6deg);
      transform-origin: left center;
    }
    .fleet-cta i{
      display:inline-flex;
      width:18px; height:18px;
      opacity:.9;
      transition: transform .18s ease, opacity .18s ease;
    }
    .fleet-cta:hover i{
      transform: translateX(4px);
      opacity: 1;
    }
    .fleet-cta i svg{
      width:100%; height:100%;
      fill:none;
      stroke: rgba(255,255,255,0.92);
      stroke-width: 2.4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* =============================== */
    /* (Le reste de ta page peut rester identique) */
    /* =============================== */

    /* -------- RESPONSIVE -------- */
    @media (max-width: 980px){
      :root{
        --page-side-margin: 20px;
        --logo-height: 70px;
        --gap-logo-header: 24px;
        --panel-w: 360px;
      }
      .header-bar{ padding: 0 10px 0 18px; }
      .nav-menu{ gap: 20px; }
      .nav-link{ font-size: 12px; }

      .dropdown{
        left: 0;
        transform: none;
      }

      .fleet-plane{ max-width: 70%; height: 44px; }
      .fleet-name{ font-size: 16px; top: 7px; }
    }
  </style>
</head>
