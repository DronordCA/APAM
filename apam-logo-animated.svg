               C 397 205 389 206 380 205 Z" />
      <circle cx="387" cy="197" r="6" />
      <circle cx="430" cy="197" r="6" />

      <!-- Bec -->
      <path d="M409 207
               L 425 225
               C 419 235 412 242 405 243
               C 398 242 391 235 385 225
               L 401 207 Z" />
