<!-- CSS (à coller dans ton <style> existant) -->

<style>
  /* wrapper page flotte (tu peux ajuster l'espacement) */
  .fleet-page{
    position: relative;
    z-index: 2;
    padding: 26px var(--page-side-margin) 40px;
  }
  .fleet-wrap{
    max-width: 1180px;
    margin: 0 auto;
    display: grid;
    gap: 18px;
  }

  /* Carte GP-like */
  .air-card{
    position: relative;
    background: #1b1b1b;
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 18px 34px rgba(0,0,0,0.45);
    isolation: isolate;
  }

  /* motif diagonal comme GP */
  .air-card::before{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(135deg, rgba(255,255,255,0.06) 0 10%, transparent 10% 20%, rgba(255,255,255,0.04) 20% 30%, transparent 30% 40%, rgba(255,255,255,0.03) 40% 50%, transparent 50% 60%, rgba(255,255,255,0.02) 60% 70%, transparent 70% 100%);
    opacity: .35;
    pointer-events:none;
    mix-blend-mode: overlay;
  }

  /* clic global */
  .air-card__click{
    position:absolute; inset:0;
    z-index: 1;
  }

  /* top bar (nom + chevron carré) */
  .air-card__top{
    position: relative;
    z-index: 2;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 12px 12px 8px;
  }

  .air-card__title{
    font-family: "Swiss911", sans-serif;
    text-transform: uppercase;
    font-style: italic;
    letter-spacing: -0.02em;
    font-size: 30px;
    line-height: 1;
    color: #fff;
    transform: skewX(-6deg);
    transform-origin: left center;
  }

  /* carré blanc + chevron */
  .air-card__go{
    width: 34px;
    height: 34px;
    background: #fff;
    border-radius: 6px;
    position: relative;
    flex: 0 0 auto;
    box-shadow: 0 10px 18px rgba(0,0,0,0.35);
  }
  .air-card__go::after{
    content:"";
    position:absolute;
    left: 50%; top: 50%;
    width: 10px; height: 10px;
    border-right: 2px solid #111;
    border-top: 2px solid #111;
    transform: translate(-55%,-50%) rotate(45deg);
    transition: transform .18s ease;
  }

  /* layout visuel + specs */
  .air-card__body{
    position: relative;
    z-index: 2;
    display:grid;
    grid-template-columns: 1fr 280px; /* encadré bleu à droite */
    gap: 12px;
    padding: 0 12px 12px;
    align-items: stretch;
  }

  .air-card__visual{
    position: relative;
    min-height: 210px;
    border-radius: 8px;
    background: rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.07);
    overflow: hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .air-card__img{
    max-width: 92%;
    max-height: 200px;
    width: auto;
    height: auto;
    object-fit: contain;
    filter: drop-shadow(0 14px 18px rgba(0,0,0,0.45));
    transform: translateY(4px);
    transition: transform .22s ease;
    pointer-events:none;
  }

  /* encadré bleu (Specs + Tarifs) */
  .air-card__specs{
    position: relative;
    border-radius: 8px;
    background: rgba(47,107,255,0.10);
    border: 1px solid rgba(47,107,255,0.55);
    box-shadow: 0 0 0 1px rgba(47,107,255,0.16);
    padding: 12px 12px 10px;
    display:flex;
    flex-direction:column;
    gap: 10px;
  }

  .air-card__specs-title{
    font-family: "GPMenu", system-ui, sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    font-size: 12px;
    color: rgba(255,255,255,0.75);
  }

  .air-card__list{
    list-style: none;
    display:flex;
    flex-direction:column;
    gap: 6px;
    padding: 0;
    margin: 0 0 6px;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    font-size: 13px;
    color: rgba(255,255,255,0.92);
  }

  .air-card__list li{
    padding-left: 10px;
    position: relative;
  }
  .air-card__list li::before{
    content:"";
    position:absolute;
    left:0; top: 8px;
    width: 4px; height: 4px;
    background: rgba(47,107,255,0.95);
    border-radius: 999px;
  }

  .air-card__cta{
    position: relative;
    z-index: 3; /* au-dessus du lien global */
    margin-top: auto;
    display:inline-flex;
    align-items:center;
    gap: 10px;
    text-decoration:none;
    color:#fff;
    font-family:"Swiss911", sans-serif;
    text-transform: uppercase;
    font-style: italic;
    font-size: 20px;
    letter-spacing: -0.02em;
    opacity: .95;
  }

  .air-card__cta i{
    width: 10px; height: 10px;
    border-right: 2px solid rgba(255,255,255,0.75);
    border-top: 2px solid rgba(255,255,255,0.75);
    transform: rotate(45deg);
    transition: transform .18s ease, border-color .18s ease;
  }

  /* hover GP */
  .air-card:hover{
    border-color: rgba(47,107,255,0.45);
    box-shadow: 0 0 0 1px rgba(47,107,255,0.22), 0 18px 34px rgba(0,0,0,0.48);
  }
  .air-card:hover .air-card__img{ transform: translateY(2px) scale(1.01); }
  .air-card:hover .air-card__go::after{ transform: translate(-45%,-50%) rotate(45deg); }
  .air-card__cta:hover{ color: var(--accent); }
  .air-card__cta:hover i{ transform: translateX(4px) rotate(45deg); border-color: var(--accent); }

  /* responsive (mobile) : specs sous l’avion */
  @media (max-width: 980px){
    .fleet-page{ padding: 18px var(--page-side-margin) 26px; }
    .air-card__body{ grid-template-columns: 1fr; }
    .air-card__title{ font-size: 34px; }
    .air-card__visual{ min-height: 220px; }
  }
</style>
