<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Aéroclub L'Aigle Saint-Michel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Police menu type GP Explorer */
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    /* Police Swiss911 */
    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      /* ✅ Accent bleu APAM (remplace le jaune) */
      --accent: #2f6bff;              /* bleu propre / moderne */
      --accent-glow: rgba(47,107,255,0.28);

      /* Dropdown flotte – panel GP */
      --panel-w: 200px;               /* ✅ étroit (ajuste 280–320) */
      --card-h: 100px;                 /* ✅ tu voulais 64px */
      --panel-radius: 6px;
      --panel-bg: #222;
      --panel-border: rgba(255,255,255,0.10);
      --card-bg: #2a2a2a;
      --card-border: rgba(255,255,255,0.10);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    /* ✅ Hero image unique */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,0.82) 0%, rgba(0,0,0,0.55) 42%, rgba(0,0,0,0.25) 100%),
        radial-gradient(circle at top left, rgba(255,255,255,0.10) 0, rgba(0,0,0,0) 55%),
        url("image1.png");
      background-size: cover;
      background-position: center;
      filter: saturate(1.02) contrast(1.04);
      transform: scale(1.02);
    }

    /* -------- HEADER -------- */
    .site-header { padding-top: 20px; position: relative; z-index: 10; }

    .header-row {
      display: flex;
      align-items: center;
      margin: 0 var(--page-side-margin);
    }

    /* ✅ logo cliquable */
    .header-logo {
      position: relative;
      display: inline-block;
      text-decoration: none;
    }

    .header-logo img {
      height: var(--logo-height);
      display: block;

      /* animation logo impact */
      opacity: 0;
      transform: translate3d(0, -16px, 0) scale(0.92);
      filter: blur(8px);
      transform-origin: center;
      animation: logoPop 1.05s cubic-bezier(.16, 1, .22, 1) forwards;
    }

    .header-logo::after{
      content:"";
      position:absolute;
      inset:-10px -14px -10px -14px;
      background: radial-gradient(circle at 30% 30%, rgba(47,107,255,0.28), transparent 55%);
      opacity: 0;
      filter: blur(10px);
      pointer-events:none;
      animation: logoGlow 1.2s ease forwards;
      animation-delay: .25s;
    }

    @keyframes logoPop{
      60% { opacity: 1; transform: translate3d(0, 2px, 0) scale(1.05); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); filter: blur(0px); }
    }
    @keyframes logoGlow{
      40% { opacity: .55; }
      100% { opacity: 0; }
    }

    .header-bar {
      height: var(--header-height);
      background: #fff;
      color: var(--header-grey);
      margin-left: var(--gap-logo-header);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px 0 32px;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    .header-left { display: flex; align-items: center; gap: 34px; }
    .header-right { display: flex; align-items: center; gap: 18px; margin-left: auto; }

    .nav-menu { display: flex; align-items: center; gap: 34px; }
    .nav-item { position: relative; display: inline-flex; align-items: center; }

    .nav-link {
      font-family: "GPMenu", system-ui, sans-serif;
      font-size: var(--header-font-size);
      letter-spacing: var(--header-letter-spacing);
      text-transform: uppercase;
      text-decoration: none;
      color: var(--header-grey);
      white-space: nowrap;
      position: relative;
      display: inline-block;
      line-height: 1;
      padding: 2px 0;
    }

    /* ✅ Hover remplissage BLEU (accents OK via data-text) */
    .nav-link[data-text] { color: transparent; }
    .nav-link[data-text]::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--header-grey);
      white-space: nowrap;
    }
    .nav-link[data-text]::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--accent);
      white-space: nowrap;
      clip-path: inset(0 100% 0 0);
      transition: clip-path .22s ease;
      pointer-events: none;
    }
    .nav-link[data-text]:hover::after { clip-path: inset(0 0 0 0); }

    /* Icônes */
    .icon {
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }
    .icon svg { width: 100%; height: 100%; fill: var(--header-grey); }

    /* Bouton MON COMPTE */
    .btn-compte {
      position: relative;
      overflow: hidden;
      font-family: "Swiss911", sans-serif;
      font-size: 25px;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      padding: 6px 12px;
      border: 2px solid var(--header-grey);
      background: #000;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      line-height: 1;
      transition: color 0.25s ease, border-color 0.25s ease;
    }
    .btn-compte::before {
      content: "";
      position: absolute;
      left: 0; top: 0;
      width: 0;
      height: 100%;
      background: var(--accent);
      z-index: -1;
      transition: width 0.25s ease;
    }
    .btn-compte:hover { color: #000; border-color: var(--accent); }
    .btn-compte:hover::before { width: 100%; }

    /* =============================== */
    /* DROPDOWN FLOTTE — PANEL GP      */
    /* =============================== */

    /* zone tampon invisible entre "FLOTTE" et panel */
    .nav-item.has-dropdown::before {
      content: "";
      position: absolute;
      left: -22px;
      right: -22px;
      top: 100%;
      height: 18px;
    }

    .fleet-panel {
      position: absolute;
      top: calc(100% + 18px);
      left: 50%;
      transform: translateX(-50%);
      width: var(--panel-w);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-shadow: 0 22px 40px rgba(0,0,0,0.45);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;

      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 50;
    }

    .nav-item.has-dropdown:hover .fleet-panel {
      opacity: 1;
      pointer-events: auto;
    }

    .fleet-card {
      position: relative;
      height: var(--card-h);
      border-radius: 6px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      text-decoration: none;
      color: #fff;
      overflow: hidden;

      /* hover feel */
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }

    .fleet-card:hover {
      transform: translateX(6px);
      border-color: rgba(47,107,255,0.55);
      box-shadow: 0 0 0 1px rgba(47,107,255,0.25), 0 18px 30px rgba(0,0,0,0.35);
    }

    /* nom en haut-centre */
    .fleet-name {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: -0.02em;
      line-height: 1;
      opacity: 0.95;
      white-space: nowrap;
      pointer-events: none;
    }

    /* avion centré */
    .fleet-plane {
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      height: 52px;       /* ✅ remplit une carte de 64px */
      max-width: 88%;
      width: auto;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.35));
    }

    /* chevron à droite + animation */
    .fleet-chev {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.7);
      border-top: 2px solid rgba(255,255,255,0.7);
      transform: translateY(-50%) rotate(45deg);
      transition: transform .18s ease, border-color .18s ease;
      opacity: 0.9;
    }

    .fleet-card:hover .fleet-chev {
      border-color: var(--accent);
      transform: translate(4px, -50%) rotate(45deg);
    }

    /* CTA bas */
    .fleet-cta {
      margin-top: 2px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    .fleet-cta a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 4px 2px;
      text-decoration: none;
      color: rgba(255,255,255,0.88);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      font-size: 20px;
      letter-spacing: -0.02em;
      font-style: italic;
    }

    .fleet-cta a span {
      opacity: 0.95;
    }

    .fleet-cta a .cta-chev {
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.65);
      border-top: 2px solid rgba(255,255,255,0.65);
      transform: rotate(45deg);
      transition: transform .18s ease, border-color .18s ease;
    }

    .fleet-cta a:hover .cta-chev {
      transform: translateX(4px) rotate(45deg);
      border-color: var(--accent);
    }

    /* =============================== */
    /* BLOC TITRE STYLE GP + ANIMATION */
    /* =============================== */

    .gp-stack {
      position: absolute;
      left: var(--page-side-margin);
      top: calc(55% - 72px);     /* ✅ un chouille plus haut */
      transform: translateY(-50%);
      z-index: 2;
    }

    .gp-wrap { position: relative; display: inline-block; }

    .gp-box {
      background: #fff;
      color: #000;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 18px 34px rgba(0,0,0,0.35);
    }

    .gp-main {
      padding: 16px 22px 14px;
      display: inline-block;
      max-width: calc(100vw - (var(--page-side-margin) * 2));
    }

    .gp-big {
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      line-height: 0.9;
      font-size: clamp(44px, 5.8vw, 86px);
      white-space: nowrap;
      font-style: italic;
      transform: skewX(-6deg);
      transform-origin: left center;
    }

    /* LFOL dehors, collé sous le bord droit */
    .gp-tag {
      position: absolute;
      right: 0;
      top: 100%;
      transform: translateY(8px); /* ✅ espace propre (plus collé au bloc) */
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 18px 34px rgba(0,0,0,0.45);
      padding: 10px 16px 8px;
    }

    .gp-small {
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.09em; /* ✅ un chouille + large */
      font-size: clamp(22px, 2.2vw, 34px);
      line-height: 1;
      white-space: nowrap;
    }

    /* Animations impact (plus visibles) */
    .anim-main {
      opacity: 0;
      transform: translate3d(-180px, 0, 0) skewX(-6deg) scale(0.98);
      filter: blur(10px);
      animation: impactIn 0.95s cubic-bezier(.16, 1, .22, 1) forwards;
    }

    .anim-tag {
      opacity: 0;
      transform: translate3d(-140px, 22px, 0) scale(0.96);
      filter: blur(9px);
      animation: tagIn 0.92s cubic-bezier(.16, 1, .22, 1) forwards;
      animation-delay: 0.22s;
    }

    @keyframes impactIn {
      55% { opacity: 1; transform: translate3d(18px, 0, 0) skewX(-6deg) scale(1.03); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) skewX(-6deg) scale(1); filter: blur(0px); }
    }

    @keyframes tagIn {
      55% { opacity: 1; transform: translate3d(14px, 0, 0) scale(1.03); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); filter: blur(0px); }
    }

    /* =============================== */
    /* INFOS BAS-DROITE (cliquable Maps) */
    /* =============================== */

    .info-stack {
      position: absolute;
      right: var(--page-side-margin);
      bottom: 40px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    .info-link {
      display: inline-block;
      text-decoration: none;
    }

    .info-frq {
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 18px 34px rgba(0,0,0,0.45);
      padding: 10px 12px 8px;

      opacity: 0;
      transform: translate3d(0, 22px, 0);
      filter: blur(7px);
      animation: infoIn .85s cubic-bezier(.16, 1, .22, 1) forwards;
      animation-delay: .45s;
    }

    .info-coord {
      background: #fff;
      color: #000;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 18px 34px rgba(0,0,0,0.35);
      padding: 12px 14px 10px;

      opacity: 0;
      transform: translate3d(0, 24px, 0);
      filter: blur(8px);
      animation: infoIn .95s cubic-bezier(.16, 1, .22, 1) forwards;
      animation-delay: .58s;
    }

    .info-link:hover .info-frq,
    .info-link:hover .info-coord{
      box-shadow: 0 0 0 1px rgba(47,107,255,0.25), 0 18px 34px rgba(0,0,0,0.40);
      border-color: rgba(47,107,255,0.35);
    }

    .info-line {
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1;
      white-space: nowrap;
      font-size: 22px;
    }

    .info-line.small { font-size: 20px; letter-spacing: 0.04em; }

    @keyframes infoIn {
      65% { opacity: 1; transform: translate3d(0, -4px, 0); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0); filter: blur(0px); }
    }

    /* -------- RESPONSIVE -------- */
    @media (max-width: 980px) {
      :root {
        --page-side-margin: 20px;
        --logo-height: 70px;
        --gap-logo-header: 24px;
        --panel-w: 280px;
      }
      .header-bar { padding: 0 10px 0 18px; }
      .nav-menu { gap: 20px; }
      .nav-link { font-size: 12px; }

      .fleet-panel { left: 0; transform: none; }

      .gp-stack { top: calc(60% - 60px); }
      .gp-main { padding: 14px 18px 12px; }
      .gp-tag { padding: 8px 12px 6px; }

      .info-stack { bottom: 26px; }
      .info-line { font-size: 20px; }
      .info-line.small { font-size: 18px; }
    }
  </style>
</head>

        </div>
      </div>
    </header>

    <!-- ✅ Bloc titre GP-style -->
    <div class="gp-stack" aria-label="Titre">
