      <!-- A -->
      <path d="M280 80 L305 0 L335 0 L360 80 L340 80 L335 60 L305 60 L300 80 Z M310 45 L330 45 L320 15 Z"/>
      <!-- M -->
      <path d="M400 80 L400 0 L425 0 L445 33 L465 0 L490 0 L490 80 L470 80 L470 32 L452 60 L438 60 L420 32 L420 80 Z"/>
