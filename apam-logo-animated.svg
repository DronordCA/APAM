<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 520">
  <defs>
    <style>
      .eagle-fill {
        fill: #ffffff;
      }
    </style>
  </defs>

  <!-- AIGLE + APAM -->
  <g id="logo" class="eagle-fill">

    <!-- AILES ANIMÉES -->
    <!-- Aile gauche -->
    <g id="left-wing">
      <path d="M120 210
               C 40 150 20 95 20 60
               C 85 90 155 130 215 185
               C 235 203 250 225 258 245
               C 262 255 262 268 255 275
               C 246 283 231 281 216 276
               C 190 267 155 246 120 210 Z" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="8 260 230; -6 260 230; 8 260 230"
        keyTimes="0;0.5;1"
        dur="1.8s"
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.25 0.1 0.25 1;0.25 0.1 0.25 1" />
    </g>

    <!-- Aile droite -->
    <g id="right-wing">
      <path d="M700 210
