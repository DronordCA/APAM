<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Aéroclub L'Aigle Saint-Michel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
    }

    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
    }

    :root {
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      --fleet-card-bg: #1e1e1e;
      --fleet-card-border: rgba(255,255,255,0.08);
      --fleet-card-radius: 6px;
      --fleet-gap: 12px;

      --yellow: #f5d86e;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      background:#000;
      color:#fff;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      overflow-x:hidden;
    }

    .hero{
      min-height:100vh;
      background:radial-gradient(circle at top left,#222 0,#000 55%);
      position:relative;
    }

    /* ================= HEADER ================= */

    .site-header{ padding-top:20px; }

    .header-row{
      display:flex;
      align-items:center;
      margin:0 var(--page-side-margin);
    }

    .header-logo img{
      height:var(--logo-height);
      opacity:0;
      transform:translateY(-16px) scale(.92);
      filter:blur(8px);
      animation:logoPop 1.05s cubic-bezier(.16,1,.22,1) forwards;
    }

    @keyframes logoPop{
      60%{ opacity:1; transform:translateY(2px) scale(1.05); filter:blur(0); }
      100%{ opacity:1; transform:none; }
    }

    .header-bar{
      height:var(--header-height);
      background:#fff;
      margin-left:var(--gap-logo-header);
      flex:1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 6px 0 32px;
      box-shadow:0 2px 0 rgba(0,0,0,.08);
    }

    .nav-menu{
      display:flex;
      gap:34px;
      align-items:center;
    }

    .nav-link{
      font-family:"GPMenu";
      font-size:var(--header-font-size);
      letter-spacing:var(--header-letter-spacing);
      text-transform:uppercase;
      color:transparent;
      position:relative;
      text-decoration:none;
    }

    .nav-link::before{
      content:attr(data-text);
      color:var(--header-grey);
      position:absolute;
      inset:0;
    }

    .nav-link::after{
      content:attr(data-text);
      color:var(--yellow);
      position:absolute;
      inset:0;
      clip-path:inset(0 100% 0 0);
      transition:.22s;
    }

    .nav-link:hover::after{
      clip-path:inset(0 0 0 0);
    }

    .btn-compte{
      font-family:"Swiss911";
      font-size:25px;
      padding:6px 12px;
      border:2px solid var(--header-grey);
      background:#000;
      color:#fff;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }

    .btn-compte::before{
      content:"";
      position:absolute;
      inset:0;
      width:0;
      background:var(--yellow);
      transition:.25s;
      z-index:-1;
    }

    .btn-compte:hover::before{ width:100%; }
    .btn-compte:hover{ color:#000; }

    /* ================= GP TITLE BLOCK ================= */

    .gp-stack{
      position:absolute;
      left:var(--page-side-margin);
      top:calc(55% - 56px);
      transform:translateY(-50%);
      z-index:2;
    }

    .gp-wrap{ position:relative; display:inline-block; }

    .gp-main{
      background:#fff;
      color:#000;
      padding:16px 22px 14px;
      box-shadow:0 18px 34px rgba(0,0,0,.35);
    }

    .gp-big{
      font-family:"Swiss911";
      font-size:clamp(44px,5.8vw,86px);
      line-height:.9;
      white-space:nowrap;
      font-style:italic;
      transform:skewX(-6deg);
    }

    .gp-tag{
      position:absolute;
      right:0;
      top:100%;
      transform:translateY(-1px);
      background:#000;
      color:#fff;
      padding:10px 16px 8px;
      box-shadow:0 18px 34px rgba(0,0,0,.45);
    }

    .gp-small{
      font-family:"Swiss911";
      font-size:clamp(22px,2.2vw,34px);
      letter-spacing:.06em;
      white-space:nowrap;
    }

    /* ================= INFO BOTTOM RIGHT ================= */

    .info-stack{
      position:absolute;
      right:var(--page-side-margin);
      bottom:40px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
    }

    .info-frq{
      background:#000;
      color:#fff;
      padding:10px 12px 8px;
      box-shadow:0 18px 34px rgba(0,0,0,.45);
    }

    .info-coord{
      background:#fff;
      color:#000;
      padding:12px 14px 10px;
      box-shadow:0 18px 34px rgba(0,0,0,.35);
    }

    .info-line{
      font-family:"Swiss911";
      font-size:22px;
      white-space:nowrap;
    }

    .info-line.small{
      font-size:20px;
      letter-spacing:.04em;
    }

    /* ================= RESPONSIVE ================= */

    @media(max-width:980px){
      :root{
        --page-side-margin:20px;
        --logo-height:70px;
        --gap-logo-header:24px;
      }

      .gp-stack{ top:calc(62% - 44px); }
      .gp-main{ padding:14px 18px 12px; }
      .gp-tag{ padding:8px 12px 6px; }

      .info-stack{ bottom:26px; }
      .info-line{ font-size:20px; }
      .info-line.small{ font-size:18px; }
    }
  </style>
</head>

<body>
  <div class="hero">

    <header class="site-header">
      <div class="header-row">
        <div class="header-logo">
          <img src="apam-logo1.png" alt="Logo APAM">
        </div>

        <div class="header-bar">
          <nav class="nav-menu">
            <a href="#" class="nav-link" data-text="FLOTTE">FLOTTE</a>
            <a href="#" class="nav-link" data-text="ACTIVITÉS">ACTIVITÉS</a>
            <a href="#" class="nav-link" data-text="RESSOURCES">RESSOURCES</a>
            <a href="#" class="nav-link" data-text="CONTACT">CONTACT</a>
            <a href="#" class="nav-link" data-text="MEMBRES">MEMBRES</a>
            <a href="https://openflyers.com/apam/" target="_blank" class="nav-link" data-text="OPENFLYER">OPENFLYER</a>
          </nav>

          <button class="btn-compte">MON COMPTE</button>
        </div>
      </div>
    </header>

    <!-- TITRE -->
    <div class="gp-stack">
      <div class="gp-wrap">
        <div class="gp-main">
          <div class="gp-big">L'AIGLE SAINT-MICHEL</div>
        </div>
        <div class="gp-tag">
          <div class="gp-small">LFOL</div>
        </div>
      </div>
    </div>

    <!-- INFOS -->
    <div class="info-stack">
      <div class="info-frq">
        <div class="info-line small">FRQ 126.855</div>
      </div>
      <div class="info-coord">
        <div class="info-line">48°45'32" N · 39°28' E</div>
      </div>
    </div>

  </div>
</body>
</html>
