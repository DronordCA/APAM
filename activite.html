<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Police menu type GP Explorer */
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    /* Police Swiss911 */
    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      /* Accent bleu APAM */
      --accent: #2f6bff;
      --accent-glow: rgba(47,107,255,0.28);

      /* Dropdown flotte – panel GP */
      --panel-w: 200px;
      --card-h: 100px;
      --panel-radius: 6px;
      --panel-bg: #222;
      --panel-border: rgba(255,255,255,0.10);
      --card-bg: #2a2a2a;
      --card-border: rgba(255,255,255,0.10);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000; /* tu peux changer page par page */
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    /* -------- HEADER -------- */
    .site-header { padding-top: 20px; position: relative; z-index: 10; }

    .header-row {
      display: flex;
      align-items: center;
      margin: 0 var(--page-side-margin);
    }

    /* logo cliquable */
    .header-logo {
      position: relative;
      display: inline-block;
      text-decoration: none;
    }

    .header-logo img {
      height: var(--logo-height);
      display: block;

      /* animation logo impact */
      opacity: 0;
      transform: translate3d(0, -16px, 0) scale(0.92);
      filter: blur(8px);
      transform-origin: center;
      animation: logoPop 1.05s cubic-bezier(.16, 1, .22, 1) forwards;
    }

    .header-logo::after{
      content:"";
      position:absolute;
      inset:-10px -14px -10px -14px;
      background: radial-gradient(circle at 30% 30%, rgba(47,107,255,0.28), transparent 55%);
      opacity: 0;
      filter: blur(10px);
      pointer-events:none;
      animation: logoGlow 1.2s ease forwards;
      animation-delay: .25s;
    }

    @keyframes logoPop{
      60% { opacity: 1; transform: translate3d(0, 2px, 0) scale(1.05); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); filter: blur(0px); }
    }
    @keyframes logoGlow{
      40% { opacity: .55; }
      100% { opacity: 0; }
    }

    .header-bar {
      height: var(--header-height);
      background: #fff;
      color: var(--header-grey);
      margin-left: var(--gap-logo-header);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px 0 32px;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    .header-left { display: flex; align-items: center; gap: 34px; }
    .header-right { display: flex; align-items: center; gap: 18px; margin-left: auto; }

    .nav-menu { display: flex; align-items: center; gap: 34px; }
    .nav-item { position: relative; display: inline-flex; align-items: center; }

    .nav-link {
      font-family: "GPMenu", system-ui, sans-serif;
      font-size: var(--header-font-size);
      letter-spacing: var(--header-letter-spacing);
      text-transform: uppercase;
      text-decoration: none;
      color: var(--header-grey);
      white-space: nowrap;
      position: relative;
      display: inline-block;
      line-height: 1;
      padding: 2px 0;
    }

    /* Hover remplissage BLEU */
    .nav-link[data-text] { color: transparent; }
    .nav-link[data-text]::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--header-grey);
      white-space: nowrap;
    }
    .nav-link[data-text]::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--accent);
      white-space: nowrap;
      clip-path: inset(0 100% 0 0);
      transition: clip-path .22s ease;
      pointer-events: none;
    }
    .nav-link[data-text]:hover::after { clip-path: inset(0 0 0 0); }

    /* Icônes */
    .icon {
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }
    .icon svg { width: 100%; height: 100%; fill: var(--header-grey); }

    /* Bouton MON COMPTE */
    .btn-compte {
      position: relative;
      overflow: hidden;
      font-family: "Swiss911", sans-serif;
      font-size: 25px;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      padding: 6px 12px;
      border: 2px solid var(--header-grey);
      background: #000;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      line-height: 1;
      transition: color 0.25s ease, border-color 0.25s ease;
    }
    .btn-compte::before {
      content: "";
      position: absolute;
      left: 0; top: 0;
      width: 0;
      height: 100%;
      background: var(--accent);
      z-index: -1;
      transition: width 0.25s ease;
    }
    .btn-compte:hover { color: #000; border-color: var(--accent); }
    .btn-compte:hover::before { width: 100%; }

    /* =============================== */
    /* DROPDOWN FLOTTE — PANEL GP      */
    /* =============================== */

    /* zone tampon invisible entre "FLOTTE" et panel */
    .nav-item.has-dropdown::before {
      content: "";
      position: absolute;
      left: -22px;
      right: -22px;
      top: 100%;
      height: 18px;
    }

    .fleet-panel {
      position: absolute;
      top: calc(100% + 18px);
      left: 50%;
      transform: translateX(-50%);
      width: var(--panel-w);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-shadow: 0 22px 40px rgba(0,0,0,0.45);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;

      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 50;
    }

    .nav-item.has-dropdown:hover .fleet-panel {
      opacity: 1;
      pointer-events: auto;
    }

    .fleet-card {
      position: relative;
      height: var(--card-h);
      border-radius: 6px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      text-decoration: none;
      color: #fff;
      overflow: hidden;
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }

    .fleet-card:hover {
      transform: translateX(6px);
      border-color: rgba(47,107,255,0.55);
      box-shadow: 0 0 0 1px rgba(47,107,255,0.25), 0 18px 30px rgba(0,0,0,0.35);
    }

    /* nom en haut-centre */
    .fleet-name {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: -0.02em;
      line-height: 1;
      opacity: 0.95;
      white-space: nowrap;
      pointer-events: none;
    }

    /* avion centré */
    .fleet-plane {
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      height: 80px;
      max-width: 88%;
      width: auto;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.35));
    }

    /* chevron à droite + animation */
    .fleet-chev {
      position: absolute;
      right: 14px;
      top: 50%;
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.7);
      border-top: 2px solid rgba(255,255,255,0.7);
      transform: translateY(-50%) rotate(45deg);
      transition: transform .18s ease, border-color .18s ease;
      opacity: 0.9;
    }

    .fleet-card:hover .fleet-chev {
      border-color: var(--accent);
      transform: translate(4px, -50%) rotate(45deg);
    }

    /* CTA bas */
    .fleet-cta {
      margin-top: 2px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    .fleet-cta a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 4px 2px;
      text-decoration: none;
      color: rgba(255,255,255,0.88);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      font-size: 20px;
      letter-spacing: -0.02em;
      font-style: italic;
    }

    .fleet-cta a span { opacity: 0.95; }

    .fleet-cta a .cta-chev {
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.65);
      border-top: 2px solid rgba(255,255,255,0.65);
      transform: rotate(45deg);
      transition: transform .18s ease, border-color .18s ease;
    }

    .fleet-cta a:hover .cta-chev {
      transform: translateX(4px) rotate(45deg);
      border-color: var(--accent);
    }

    /* -------- RESPONSIVE -------- */
    @media (max-width: 980px) {
      :root {
        --page-side-margin: 20px;
        --logo-height: 70px;
        --gap-logo-header: 24px;
        --panel-w: 280px;
      }
      .header-bar { padding: 0 10px 0 18px; }
      .nav-menu { gap: 20px; }
      .nav-link { font-size: 12px; }
      .fleet-panel { left: 0; transform: none; }
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="header-row">

      <!-- Logo cliquable -->
      <a class="header-logo" href="index.html" aria-label="Retour accueil (logo)">

      <div class="header-bar">

              </div>

            <span class="nav-item">
              <a href="activite.html" class="nav-link" data-text="ACTIVITÉS">ACTIVITÉS</a>
            </span>

            <span class="nav-item">
              <a href="ressources.html" class="nav-link" data-text="RESSOURCES">RESSOURCES</a>
            </span>

            <span class="nav-item">
              <a href="contact.html" class="nav-link" data-text="CONTACT">CONTACT</a>

            <span class="nav-item">

          </nav>
        </div>

        <div class="header-right">

          <a class="icon" href="#" aria-label="Instagram">
            <svg viewBox="0 0 24 24">
              <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3.5A4.5 4.5 0 1 0 16.5 12 4.51 4.51 0 0 0 12 7.5zm0 7A2.5 2.5 0 1 1 14.5 12 2.5 2.5 0 0 1 12 14.5zm4.8-8.9a1.1 1.1 0 1 1-1.1 1.1c0-.6.5-1.1 1.1-1.1z"/>

          <a class="icon" href="mailto:contact@apam.fr" aria-label="Email">
            <svg viewBox="0 0 24 24">
              <path d="M4 4h16a2 2 0 0 1 2 2v1l-10 6L2 7V6a2 2 0 0 1 2-2zm18 5v9a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9l10 6 10-6z"/>

        </div>
      </div>
    </div>
  </header>

</body>
