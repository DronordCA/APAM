  }

  .gp-card__go{

    height: 34px;

    border-radius: 6px;

    border-top: 2px solid #111;
    transform: translate(-55%,-50%) rotate(45deg);
    transition: transform .18s ease;
  }

    position: relative;
    z-index: 2;

</style>
