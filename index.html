<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Header GP ajusté</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* =============== POLICE EXTENDED =============== */
    @font-face {
      font-family: "NH-Extended";
      src: url("HelveticaNeueLTPro-93BlackExtended.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #444 0, #000 52%, #000 100%);
    }

    /* =============== HEADER FLOTTANT STYLE GP =============== */

    .gp-header {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      z-index: 20;
    }

    /* Logo fondu dans le hero, indépendant de la barre */
    .apam-logo {
      position: absolute;
      left: 72px;
      top: 73px;              /* centre aligné avec le centre de la barre */
      transform: translateY(-50%);
      height: 88px;           /* un peu plus petit qu’avant */
    }

    /* Barre blanche */
    .header-bar {
      width: 74%;
      max-width: 1280px;
      margin: 0 auto;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 11px 46px;      /* rend la barre plus fine */
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
    }

    /* =============== NAV =============== */

    .main-nav {
      display: flex;
      align-items: center;
      gap: 40px;               /* espace entre les items */
    }

    .main-nav a {
      position: relative;
      font-family: "NH-Extended", Arial, sans-serif;
      font-weight: 900;
      font-size: 18px;         /* un poil plus petit */
      text-transform: uppercase;
      letter-spacing: 0.22em;  /* très large comme GP */
      color: #000;
      text-decoration: none;
      padding-bottom: 5px;
      white-space: nowrap;
    }

    .main-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 3px;
      background: #000;
      transition: width 0.2s ease;
    }

    .main-nav a:hover::after,
    .main-nav a.active::after {
      width: 100%;
    }

    /* =============== ICONES + COMPTE =============== */

    .header-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .circle-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      font-family: "Helvetica Neue", system-ui, sans-serif;
      background: transparent;
      cursor: pointer;
    }

    .btn-account {
      border: 3px solid #000;
      background: #000;
      color: #fff;
      padding: 8px 28px;
      font-family: "NH-Extended", Arial, sans-serif;
      font-weight: 900;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-account:hover {
      background: #111;
    }

    /* =============== HERO TEXTE (exemple) =============== */

    .hero-content {
      position: absolute;
      left: 72px;
      bottom: 80px;
      max-width: 620px;
    }

    .hero-tag {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-sub {
      font-size: 0.95rem;
      opacity: 0.82;
      line-height: 1.5;
    }

    /* =============== RESPONSIVE =============== */

    @media (max-width: 1100px) {
      .header-bar {
        width: 88%;
        padding: 10px 26px;
      }

      .apam-logo {
        left: 26px;
        top: 70px;
        height: 76px;
      }

      .main-nav {
        gap: 26px;
      }

      .main-nav a {
        font-size: 15px;
        letter-spacing: 0.18em;
      }

      .btn-account {
        padding: 8px 18px;
        font-size: 14px;
      }
    }

    @media (max-width: 780px) {
      .header-bar {
        flex-wrap: wrap;
        row-gap: 10px;
      }

      .main-nav {
        flex-wrap: wrap;
        gap: 18px;
      }

      .hero-content {
        left: 24px;
        right: 24px;
        bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- ========= HEADER ========= -->
    <header class="gp-header">
      <img src="apam-logo.png" alt="Logo APAM" class="apam-logo" />

      <div class="header-bar">
        <nav class="main-nav">
          <a href="index.html" class="active">Accueil</a>
          <a href="activite.html">Activités</a>
          <a href="tarifs.html">Tarifs</a>
          <a href="membres.html">Membres</a>
          <a href="contact.html">Contact</a>
          <a href="https://openflyers.com/apam/" target="_blank">Openflyer</a>
        </nav>

        <div class="header-right">
          <button class="circle-icon" aria-label="Instagram">IG</button>
          <button class="circle-icon" aria-label="Email">@</button>
          <button class="btn-account">Mon compte</button>
        </div>
      </div>
    </header>

    <!-- ========= HERO TEXTE ========= -->
    <div class="hero-content">
      <div class="hero-tag">Aéroclub associatif</div>
      <h1 class="hero-title">APAM – Aéroclub L'Aigle Saint-Michel</h1>
      <p class="hero-sub">
        Découvrir le vol, apprendre à piloter ou organiser des voyages en partage de frais :
        l’équipe de bénévoles de l’APAM vous accompagne dans vos projets.
      </p>
    </div>
  </div>
</body>
</html>
