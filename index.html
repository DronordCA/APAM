<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>APAM – Aéroclub L'Aigle Saint-Michel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ===================== */
/* POLICES */
/* ===================== */

@font-face {
  font-family: "GPMenu";
  src: url("Helvetica Neue LT Pro 93 Black Extended.otf");
}

@font-face {
  font-family: "Swiss911";
  src: url("Swiss911-ExtraCompressed.otf");
}

/* ===================== */
/* BASE */
/* ===================== */

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ===================== */
/* HEADER */
/* ===================== */

header {
  display: flex;
  align-items: center;
  padding: 20px 60px;
}

.logo {
  margin-right: 50px;
}

.logo img {
  height: 70px;
}

.nav {
  background: #fff;
  height: 50px;
  flex: 1;
  display: flex;
  align-items: center;
  padding: 0 16px 0 32px;
  position: relative;
}

.nav ul {
  list-style: none;
  display: flex;
  gap: 32px;
  margin: 0;
  padding: 0;
}

.nav li {
  position: relative;
}

.nav a {
  font-family: "GPMenu";
  font-size: 15px;
  text-transform: uppercase;
  color: #222;
}

/* ===================== */
/* FLOTTE DROPDOWN */
/* ===================== */

.nav-item-flotte:hover .flotte-dropdown {
  opacity: 1;
  pointer-events: auto;
}

.flotte-dropdown {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  padding-top: 14px;

  display: flex;
  flex-direction: column;
  gap: 12px;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

/* ===================== */
/* CARTES AVIONS */
/* ===================== */

.flotte-card {
  width: 260px;
  height: 90px;
  background: #1e1e1e;
  border-radius: 4px;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  transition: transform 0.2s ease;
}

.flotte-card:hover {
  transform: translateX(6px);
}

/* ===================== */
/* IMAGE AVION */
/* ===================== */

.flotte-card img {
  max-height: 65px;
  width: auto;
  pointer-events: none;
}

/* ===================== */
/* HERO (juste pour contexte) */
/* ===================== */

.hero {
  padding: 140px 60px;
}

.hero h1 {
  font-size: 42px;
  line-height: 1.1;
}

.hero p {
  max-width: 520px;
  color: #ccc;
}

</style>
</head>

<body>

<header>

  <div class="logo">
    <img src="apam-logo1.png" alt="APAM">
  </div>

  <nav class="nav">
    <ul>
      <li><a href="#">ACCUEIL</a></li>
      <li><a href="activite.html">ACTIVITÉS</a></li>

      <!-- FLOTTE -->
      <li class="nav-item-flotte">
        <a href="tarifs.html">FLOTTE</a>

        <div class="flotte-dropdown">
          <div class="flotte-card">
            <img src="tb200-plane.png" alt="TB200">
          </div>

          <div class="flotte-card">
            <img src="c152-plane.png" alt="C152">
          </div>

          <div class="flotte-card">
            <img src="sr22-plane.png" alt="SR22">
          </div>
        </div>
      </li>

      <li><a href="espace-membres.html">MEMBRES</a></li>
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="https://openflyers.com/apam/" target="_blank">OPENFLYER</a></li>
    </ul>
  </nav>

</header>

<section class="hero">
  <h1>APAM – Aéroclub<br>L'Aigle Saint-Michel</h1>
  <p>
    Découvrir le vol, apprendre à piloter ou organiser des voyages en partage de frais.
  </p>
</section>

</body>
</html>
