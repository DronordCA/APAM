<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>APAM – Aéroclub L'Aigle Saint-Michel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Police menu type GP Explorer */
    @font-face {
      font-family: "GPMenu";
      src: url("Helvetica Neue LT Pro 93 Black Extended.otf") format("opentype");
      font-weight: 900;
      font-style: normal;
    }

    /* Police Swiss911 */
    @font-face {
      font-family: "Swiss911";
      src: url("Swiss911-ExtraCompressed.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --page-side-margin: 60px;
      --header-height: 50px;
      --header-font-size: 15px;
      --header-letter-spacing: -0.05em;
      --logo-height: 100px;
      --gap-logo-header: 62px;
      --header-grey: #222;

      /* ✅ Accent bleu APAM */
      --accent: #2f6bff;
      --accent-glow: rgba(47,107,255,0.28);

      /* Dropdown flotte – panel GP */
      --panel-w: 200px;     /* largeur panel */
      --card-h: 100px;      /* hauteur cartes */
      --panel-radius: 6px;
      --panel-bg: #222;
      --panel-border: rgba(255,255,255,0.10);
      --card-bg: #2a2a2a;
      --card-border: rgba(255,255,255,0.10);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    /* ✅ Hero image unique */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,0.82) 0%, rgba(0,0,0,0.55) 42%, rgba(0,0,0,0.25) 100%),
        radial-gradient(circle at top left, rgba(255,255,255,0.10) 0, rgba(0,0,0,0) 55%),
        url("image1.png");
      background-size: cover;
      background-position: center;
      filter: saturate(1.02) contrast(1.04);
      transform: scale(1.02);
    }

    /* -------- HEADER DESKTOP -------- */
    .site-header { padding-top: 20px; position: relative; z-index: 10; }

    .header-row {
      display: flex;
      align-items: center;
      margin: 0 var(--page-side-margin);
    }

    /* ✅ logo cliquable */
    .header-logo {
      position: relative;
      display: inline-block;
      text-decoration: none;
    }

    .header-logo img {
      height: var(--logo-height);
      display: block;

      /* animation logo impact */
      opacity: 0;
      transform: translate3d(0, -16px, 0) scale(0.92);
      filter: blur(8px);
      transform-origin: center;
      animation: logoPop 1.05s cubic-bezier(.16, 1, .22, 1) forwards;
    }

    .header-logo::after{
      content:"";
      position:absolute;
      inset:-10px -14px -10px -14px;
      background: radial-gradient(circle at 30% 30%, rgba(47,107,255,0.28), transparent 55%);
      opacity: 0;
      filter: blur(10px);
      pointer-events:none;
      animation: logoGlow 1.2s ease forwards;
      animation-delay: .25s;
    }

    @keyframes logoPop{
      60% { opacity: 1; transform: translate3d(0, 2px, 0) scale(1.05); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); filter: blur(0px); }
    }
    @keyframes logoGlow{
      40% { opacity: .55; }
      100% { opacity: 0; }
    }

    .header-bar {
      height: var(--header-height);
      background: #fff;
      color: var(--header-grey);
      margin-left: var(--gap-logo-header);
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px 0 32px;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 0 rgba(0,0,0,0.08);
    }

    .header-left { display: flex; align-items: center; gap: 34px; }
    .header-right { display: flex; align-items: center; gap: 18px; margin-left: auto; }

    .nav-menu { display: flex; align-items: center; gap: 34px; }
    .nav-item { position: relative; display: inline-flex; align-items: center; }

    .nav-link {
      font-family: "GPMenu", system-ui, sans-serif;
      font-size: var(--header-font-size);
      letter-spacing: var(--header-letter-spacing);
      text-transform: uppercase;
      text-decoration: none;
      color: var(--header-grey);
      white-space: nowrap;
      position: relative;
      display: inline-block;
      line-height: 1;
      padding: 2px 0;
    }

    /* ✅ Hover remplissage BLEU */
    .nav-link[data-text] { color: transparent; }
    .nav-link[data-text]::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--header-grey);
      white-space: nowrap;
    }
    .nav-link[data-text]::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      color: var(--accent);
      white-space: nowrap;
      clip-path: inset(0 100% 0 0);
      transition: clip-path .22s ease;
      pointer-events: none;
    }
    .nav-link[data-text]:hover::after { clip-path: inset(0 0 0 0); }

    /* Icônes */
    .icon {
      width: 26px;
      height: 26px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }
    .icon svg { width: 100%; height: 100%; fill: var(--header-grey); }

    /* Bouton MON COMPTE */
    .btn-compte {
      position: relative;
      overflow: hidden;
      font-family: "Swiss911", sans-serif;
      font-size: 25px;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      padding: 6px 12px;
      border: 2px solid var(--header-grey);
      background: #000;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
      line-height: 1;
      transition: color 0.25s ease, border-color 0.25s ease;
    }
    .btn-compte::before {
      content: "";
      position: absolute;
      left: 0; top: 0;
      width: 0;
      height: 100%;
      background: var(--accent);
      z-index: -1;
      transition: width 0.25s ease;
    }
    .btn-compte:hover { color: #000; border-color: var(--accent); }
    .btn-compte:hover::before { width: 100%; }

    /* =============================== */
    /* DROPDOWN FLOTTE — PANEL GP      */
    /* =============================== */

    .nav-item.has-dropdown::before {
      content: "";
      position: absolute;
      left: -22px;
      right: -22px;
      top: 100%;
      height: 18px;
    }

    .fleet-panel {
      position: absolute;
      top: calc(100% + 18px);
      left: 50%;
      transform: translateX(-50%);
      width: var(--panel-w);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--panel-radius);
      box-shadow: 0 22px 40px rgba(0,0,0,0.45);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;

      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 50;
    }

    .nav-item.has-dropdown:hover .fleet-panel {
      opacity: 1;
      pointer-events: auto;
    }

    .fleet-card {
      position: relative;
      height: var(--card-h);
      border-radius: 6px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      text-decoration: none;
      color: #fff;
      overflow: hidden;
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }

    .fleet-card:hover {
      transform: translateX(6px);
      border-color: rgba(47,107,255,0.55);
      box-shadow: 0 0 0 1px rgba(47,107,255,0.25), 0 18px 30px rgba(0,0,0,0.35);
    }

    .fleet-name {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: -0.02em;
      line-height: 1;
      opacity: 0.95;
      white-space: nowrap;
      pointer-events: none;
    }

    .fleet-plane {
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      height: 80px;
      max-width: 88%;
      width: auto;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.35));
    }

    .fleet-chev {
      position: absolute;
      right: 14px;
      top: 50%;
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.7);
      border-top: 2px solid rgba(255,255,255,0.7);
      transform: translateY(-50%) rotate(45deg);
      transition: transform .18s ease, border-color .18s ease;
      opacity: 0.9;
    }

    .fleet-card:hover .fleet-chev {
      border-color: var(--accent);
      transform: translate(4px, -50%) rotate(45deg);
    }

    .fleet-cta {
      margin-top: 2px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
    }

    .fleet-cta a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 4px 2px;
      text-decoration: none;
      color: rgba(255,255,255,0.88);
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      font-size: 20px;
      letter-spacing: -0.02em;
      font-style: italic;
    }

    .fleet-cta a span { opacity: 0.95; }

    .fleet-cta a .cta-chev {
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(255,255,255,0.65);
      border-top: 2px solid rgba(255,255,255,0.65);
      transform: rotate(45deg);
      transition: transform .18s ease, border-color .18s ease;
    }

    .fleet-cta a:hover .cta-chev {
      transform: translateX(4px) rotate(45deg);
      border-color: var(--accent);
    }

    /* =============================== */
    /* BLOC TITRE STYLE GP + ANIMATION */
    /* =============================== */

    .gp-stack {
      position: absolute;
      left: var(--page-side-margin);
      top: calc(55% - 72px);
      transform: translateY(-50%);
      z-index: 2;
    }

    .gp-wrap { position: relative; display: inline-block; }

    .gp-box {
      background: #fff;
      color: #000;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 18px 34px rgba(0,0,0,0.35);
    }

    .gp-main {
      padding: 16px 22px 14px;
      display: inline-block;
      max-width: calc(100vw - (var(--page-side-margin) * 2));
    }

    .gp-big {
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.02em;
      line-height: 0.9;
      font-size: clamp(44px, 5.8vw, 86px);
      white-space: nowrap;
      font-style: italic;
      transform: skewX(-6deg);
      transform-origin: left center;
    }

    .gp-tag {
      position: absolute;
      right: 0;
      top: 100%;
      transform: translateY(8px);
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 18px 34px rgba(0,0,0,0.45);
      padding: 10px 16px 8px;
    }

    .gp-small {
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-size: clamp(22px, 2.2vw, 34px);
      line-height: 1;
      white-space: nowrap;
    }

    .anim-main {
      opacity: 0;
      transform: translate3d(-180px, 0, 0) skewX(-6deg) scale(0.98);
      filter: blur(10px);
      animation: impactIn 0.95s cubic-bezier(.16, 1, .22, 1) forwards;
    }

    .anim-tag {
      opacity: 0;
      transform: translate3d(-140px, 22px, 0) scale(0.96);
      filter: blur(9px);
      animation: tagIn 0.92s cubic-bezier(.16, 1, .22, 1) forwards;
      animation-delay: 0.22s;
    }

    @keyframes impactIn {
      55% { opacity: 1; transform: translate3d(18px, 0, 0) skewX(-6deg) scale(1.03); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) skewX(-6deg) scale(1); filter: blur(0px); }
    }

    @keyframes tagIn {
      55% { opacity: 1; transform: translate3d(14px, 0, 0) scale(1.03); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0) scale(1); filter: blur(0px); }
    }

    /* =============================== */
    /* INFOS BAS-DROITE (cliquable Maps) */
    /* =============================== */

    .info-stack {
      position: absolute;
      right: var(--page-side-margin);
      bottom: 40px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    .info-link {
      display: inline-block;
      text-decoration: none;
      position: relative;
      z-index: 3;
    }

    .info-frq {
      background: #000;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 18px 34px rgba(0,0,0,0.45);
      padding: 10px 12px 8px;

      opacity: 0;
      transform: translate3d(0, 22px, 0);
      filter: blur(7px);
      animation: infoIn .85s cubic-bezier(.16, 1, .22, 1) forwards;
      animation-delay: .45s;
    }

    .info-coord {
      background: #fff;
      color: #000;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 18px 34px rgba(0,0,0,0.35);
      padding: 12px 14px 10px;

      opacity: 0;
      transform: translate3d(0, 24px, 0);
      filter: blur(8px);
      animation: infoIn .95s cubic-bezier(.16, 1, .22, 1) forwards;
      animation-delay: .58s;
    }

    .info-link:hover .info-frq,
    .info-link:hover .info-coord{
      box-shadow: 0 0 0 1px rgba(47,107,255,0.25), 0 18px 34px rgba(0,0,0,0.40);
      border-color: rgba(47,107,255,0.35);
    }

    .info-line {
      font-family: "Swiss911", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 1;
      white-space: nowrap;
      font-size: 22px;
    }

    .info-line.small { font-size: 20px; letter-spacing: 0.04em; }

    @keyframes infoIn {
      65% { opacity: 1; transform: translate3d(0, -4px, 0); filter: blur(0px); }
      100% { opacity: 1; transform: translate3d(0, 0, 0); filter: blur(0px); }
    }

    /* ==========================================
       MOBILE: version "plus GP" (drawer + blur)
       ========================================== */

    /* caché par défaut */
    .m-header, .m-overlay, .m-drawer, .m-backdrop { display: none; }

    @media (max-width: 980px) {
      :root {
        --page-side-margin: 20px;
        --logo-height: 70px;
        --gap-logo-header: 24px;
        --panel-w: 280px;
      }

      /* On cache le header desktop */
      .site-header { display: none; }

      /* Header mobile */
      .m-header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding: 18px 18px 0;
        position: relative;
        z-index: 60;
      }

      .m-logo img{
        height: 54px;
        display:block;
        opacity: 0;
        transform: translateY(-10px) scale(.96);
        filter: blur(7px);
        animation: mLogoIn .85s cubic-bezier(.16,1,.22,1) forwards;
      }
      @keyframes mLogoIn{
        70%{opacity:1; transform: translateY(2px) scale(1.03); filter: blur(0);}
        100%{opacity:1; transform: translateY(0) scale(1); filter: blur(0);}
      }

      /* Burger carré blanc */
      .m-burger{
        width: 56px;
        height: 56px;
        background:#fff;
        border: 0;
        box-shadow: 0 18px 34px rgba(0,0,0,.35);
        display:flex;
        align-items:center;
        justify-content:center;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }

      .m-burger-lines{
        width: 22px;
        height: 16px;
        position: relative;
        display:block;
      }
      .m-burger-lines span{
        position:absolute;
        left:0;
        width: 22px;
        height: 2px;
        background:#111;
        transform-origin: center;
        transition: transform .28s cubic-bezier(.16,1,.22,1), opacity .22s ease, top .28s cubic-bezier(.16,1,.22,1);
      }
      .m-burger-lines span:nth-child(1){ top: 0; }
      .m-burger-lines span:nth-child(2){ top: 7px; }
      .m-burger-lines span:nth-child(3){ top: 14px; }

      /* X state */
      body.m-open .m-burger-lines span:nth-child(1){ top: 7px; transform: rotate(45deg); }
      body.m-open .m-burger-lines span:nth-child(2){ opacity: 0; }
      body.m-open .m-burger-lines span:nth-child(3){ top: 7px; transform: rotate(-45deg); }

      /* Backdrop blur (super GP) */
      .m-backdrop{
        display:block;
        position: fixed;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        opacity: 0;
        transition: opacity .22s ease;
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
      }

      body.m-open .m-backdrop{
        opacity: 1;
        pointer-events: none;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      /* Overlay */
      .m-overlay{
        display:block;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.55);
        opacity: 0;
        pointer-events: none;
        transition: opacity .22s ease;
        z-index: 55;
      }
      body.m-open .m-overlay{
        opacity: 1;
        pointer-events: auto;
      }

      /* Drawer */
      .m-drawer{
        display:block;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: min(86vw, 380px);
        background: #0f0f10;
        border-left: 1px solid rgba(255,255,255,.10);
        box-shadow: -30px 0 60px rgba(0,0,0,.60);
        transform: translateX(110%);
        transition: transform .32s cubic-bezier(.16,1,.22,1);
        z-index: 70;
        padding: 16px 16px 18px;
        overflow: auto;
      }
      body.m-open .m-drawer{ transform: translateX(0); }

      .m-drawer-top{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 12px;
        padding-bottom: 14px;
        border-bottom: 1px solid rgba(255,255,255,.10);
        margin-bottom: 14px;
      }
      .m-drawer-logo img{ height: 44px; display:block; }

      /* Liens – avec stagger */
      .m-nav{
        display:flex;
        flex-direction:column;
        gap: 10px;
        margin-bottom: 18px;
      }
      .m-link{
        font-family: "GPMenu", system-ui, sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.04em;
        font-size: 16px;
        color: #fff;
        text-decoration:none;
        padding: 12px 10px;
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.10);
        position: relative;
        overflow: hidden;

        opacity: 0;
        transform: translateX(14px);
      }

      /* “accent sweep” à l’ouverture (très GP) */
      .m-link::before{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(90deg, transparent 0%, rgba(47,107,255,.18) 45%, transparent 100%);
        transform: translateX(-120%);
        opacity: .9;
        transition: transform .55s cubic-bezier(.16,1,.22,1);
        pointer-events:none;
      }

      body.m-open .m-link{
        animation: mItemIn .42s cubic-bezier(.16,1,.22,1) forwards;
      }
      body.m-open .m-link:nth-child(1){ animation-delay: .06s; }
      body.m-open .m-link:nth-child(2){ animation-delay: .09s; }
      body.m-open .m-link:nth-child(3){ animation-delay: .12s; }
      body.m-open .m-link:nth-child(4){ animation-delay: .15s; }
      body.m-open .m-link:nth-child(5){ animation-delay: .18s; }
      body.m-open .m-link:nth-child(6){ animation-delay: .21s; }

      body.m-open .m-link::before{
        transform: translateX(120%);
      }

      @keyframes mItemIn{
        to{ opacity: 1; transform: translateX(0); }
      }

      .m-link:active{
        border-color: rgba(47,107,255,.55);
        box-shadow: 0 0 0 1px rgba(47,107,255,.20);
      }

      /* Mini flotte mobile */
      .m-fleet-title{
        font-family: "Swiss911", sans-serif;
        font-size: 20px;
        letter-spacing: .02em;
        text-transform: uppercase;
        color: rgba(255,255,255,.85);
        margin: 6px 0 10px;
      }

      .m-fleet-card{
        position: relative;
        height: 92px;
        border-radius: 8px;
        background: #1c1c1c;
        border: 1px solid rgba(255,255,255,.10);
        text-decoration: none;
        color:#fff;
        overflow:hidden;
        margin-bottom: 10px;

        opacity: 0;
        transform: translateX(14px);
      }

      body.m-open .m-fleet-card{
        animation: mItemIn .42s cubic-bezier(.16,1,.22,1) forwards;
      }
      body.m-open .m-fleet-card:nth-of-type(1){ animation-delay: .26s; }
      body.m-open .m-fleet-card:nth-of-type(2){ animation-delay: .29s; }
      body.m-open .m-fleet-card:nth-of-type(3){ animation-delay: .32s; }

      .m-fleet-name{
        position:absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        font-family:"Swiss911", sans-serif;
        font-size: 18px;
        text-transform: uppercase;
        opacity: .95;
        white-space: nowrap;
      }

      .m-fleet-plane{
        position:absolute;
        left: 50%;
        top: 56%;
        transform: translate(-50%,-50%);
        height: 72px;
        width: auto;
        max-width: 88%;
        object-fit: contain;
        filter: drop-shadow(0 10px 14px rgba(0,0,0,.35));
      }

      .m-chev{
        position:absolute;
        right: 14px;
        top: 50%;
        width: 10px;
        height: 10px;

  <script>
    (function(){
      const openBtn = document.querySelector('.m-burger');
      const drawer  = document.getElementById('m-drawer');
      const overlay = document.querySelector('.m-overlay');

      function openDrawer(){
        document.body.classList.add('m-open');
        openBtn?.setAttribute('aria-expanded', 'true');
        drawer?.setAttribute('aria-hidden', 'false');
      }
      function closeDrawer(){
        document.body.classList.remove('m-open');
        openBtn?.setAttribute('aria-expanded', 'false');
        drawer?.setAttribute('aria-hidden', 'true');
      }

      openBtn?.addEventListener('click', () => {
        if(document.body.classList.contains('m-open')) closeDrawer();
        else openDrawer();
      });

      overlay?.addEventListener('click', closeDrawer);

      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape') closeDrawer();
      });
    })();
