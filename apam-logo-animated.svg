      <!-- A -->
      <path d="M40 80 L65 0 L95 0 L120 80 L100 80 L95 60 L65 60 L60 80 Z M70 45 L90 45 L80 15 Z"/>
      <!-- P -->
      <path d="M160 80 L160 0 L205 0 C225 0 242 15 242 35 C242 55 225 70 205 70 L185 70 L185 80 Z
